<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron 게임</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
      }

      #gameContainer {
        position: relative;
        width: 1200px;
        height: 800px;
        background: #1a1a2e;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 16px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
        max-width: 300px;
      }

      #ui div {
        margin-bottom: 8px;
      }

      #inventory {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 14px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 10px;
        min-width: 200px;
      }

      #inventory h3 {
        margin-bottom: 10px;
        font-size: 16px;
        color: #4ecdc4;
      }

      #inventory .weapons-list,
      #inventory .passives-list {
        margin-bottom: 15px;
      }

      #inventory .inventory-item {
        margin-bottom: 5px;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        font-size: 13px;
      }

      #inventory .inventory-item .item-level {
        color: #ffd700;
        font-weight: bold;
      }

      #expBarContainer {
        width: 200px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: 5px;
        overflow: hidden;
      }

      #expBar {
        height: 100%;
        background: linear-gradient(90deg, #4ecdc4, #44a08d);
        width: 0%;
        transition: width 0.1s;
      }

      #instructions {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-align: center;
        font-size: 14px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
      }

      /* 레벨업 모달 */
      #levelUpModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #1a1a2e;
        border-radius: 15px;
        padding: 30px;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      .modal-title {
        color: white;
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .choices-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .choice-card {
        background: #2a2a3e;
        border: 2px solid #4ecdc4;
        border-radius: 10px;
        padding: 20px;
        min-width: 200px;
        max-width: 250px;
        cursor: pointer;
        transition: all 0.3s;
        color: white;
      }

      .choice-card:hover {
        background: #3a3a4e;
        border-color: #5eddd4;
        transform: translateY(-5px);
      }

      .choice-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .choice-header h3 {
        margin: 0;
        font-size: 18px;
      }

      .choice-type {
        background: #4ecdc4;
        color: #1a1a2e;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .choice-level {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .choice-description {
        color: #ccc;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .choice-select-hint {
        color: #4ecdc4;
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
      }

      .choice-card .evolution-info {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .choice-card .evolution-title {
        color: #ffd700;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 3px;
      }

      .choice-card .evolution-weapon {
        color: #4ecdc4;
        font-size: 11px;
        margin-bottom: 3px;
      }

      .choice-card .evolution-requirement {
        color: #aaa;
        font-size: 10px;
      }

      /* 진화 모달 */
      #evolutionModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1001;
        justify-content: center;
        align-items: center;
      }

      .evolution-content {
        background: #1a1a2e;
        border-radius: 15px;
        padding: 40px;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        text-align: center;
        color: white;
      }

      .evolution-title {
        font-size: 28px;
        color: #ffd700;
        margin-bottom: 20px;
      }

      .evolution-description {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #ccc;
      }

      .before-weapon,
      .after-weapon {
        font-size: 18px;
        margin: 10px 0;
      }

      .before-weapon {
        color: #ff6b6b;
      }

      .after-weapon {
        color: #4ecdc4;
      }

      .confirm-btn {
        background: #4ecdc4;
        color: #1a1a2e;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s;
      }

      .confirm-btn:hover {
        background: #5eddd4;
      }

      /* 초기 무기 선택 모달 */
      #weaponSelectModal {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1002;
        justify-content: center;
        align-items: center;
      }

      .weapons-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .weapon-card {
        background: #2a2a3e;
        border: 2px solid #4ecdc4;
        border-radius: 10px;
        padding: 20px;
        min-width: 200px;
        max-width: 250px;
        cursor: pointer;
        transition: all 0.3s;
        color: white;
      }

      .weapon-card:hover {
        background: #3a3a4e;
        border-color: #5eddd4;
        transform: translateY(-5px);
      }

      .weapon-header {
        margin-bottom: 10px;
      }

      .weapon-header h3 {
        margin: 0;
        font-size: 20px;
        color: #4ecdc4;
      }

      .weapon-description {
        color: #ccc;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .weapon-select-hint {
        color: #4ecdc4;
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
      }

      .evolution-info {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .evolution-title {
        color: #ffd700;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .evolution-weapon {
        color: #4ecdc4;
        font-size: 13px;
        margin-bottom: 5px;
      }

      .evolution-requirement {
        color: #aaa;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="ui">
        <div>점수: <span id="score">0</span></div>
        <div>레벨: <span id="level">1</span></div>
        <div>
          경험치: <span id="exp">0</span> / <span id="expMax">100</span>
        </div>
        <div id="expBarContainer">
          <div id="expBar"></div>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="inventory">
        <h3>무기</h3>
        <div class="weapons-list" id="weaponsList"></div>
        <h3>패시브</h3>
        <div class="passives-list" id="passivesList"></div>
      </div>
      <div id="instructions">
        WASD 또는 방향키로 이동 | 적을 처치하고 경험치를 모으세요!
      </div>
    </div>

    <!-- 초기 무기 선택 모달 -->
    <div id="weaponSelectModal">
      <div class="modal-content">
        <h2 class="modal-title">시작 무기를 선택하세요</h2>
        <div class="weapons-container"></div>
      </div>
    </div>

    <!-- 레벨업 모달 -->
    <div id="levelUpModal">
      <div class="modal-content">
        <h2 class="modal-title">레벨업! 선택지를 고르세요</h2>
        <div class="choices-container"></div>
      </div>
    </div>

    <!-- 진화 모달 -->
    <div id="evolutionModal">
      <div class="evolution-content">
        <h2 class="evolution-title">진화 발생!</h2>
        <div class="evolution-description"></div>
        <div class="before-weapon"></div>
        <div class="after-weapon"></div>
        <button class="confirm-btn">확인</button>
      </div>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
